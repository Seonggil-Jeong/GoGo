server:
  port: 8080

spring:

  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MySQL
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        naming:
          physical-strategy = org.hibernate.model.naming.PhysicalNamingStrategyStandardImpl
    database: mysql
    generate-ddl: true

# Eureka Setting
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}} # Service Name
    prefer-ip-address: true
    ip-address: 127.0.0.1 # Service Ip

  client:
    register-with-eureka: true
    fetch-registry: true

    service-url:
      defaultZone: http://127.0.0.1:8761/eureka # Eureka Server Info

# Logging Info
logging:
  level:
    org.springframework: info

# Kafka
kafka:
  ip: "127.0.0.1:9092"

jwt:
  secret: "GogoServiceDevSecretKeyGogoServiceDevSecretKeyGogoServiceDevSecretKey"